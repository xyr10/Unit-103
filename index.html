<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit103 Assignment-3 Calculator</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="script/calculator.js" defer></script>
</head>
<body>

    <div class="container">
        <img class="winston" src="Winston Watch.jpg" alt="frame">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="middle-rows">
                    <div class="light-grey-buttons">
                        <input type="button" value="AC" onclick="display.value = '' " class="operator">
                    </div>
                    <div class="light-grey-buttons">
                        <input type="button" value="+/-" onclick="display.value += '+/-' ">
                    </div>
                    <div class="light-grey-buttons">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    </div>
                    <div class="orange-buttons">
                        <input type="button" value="&#xF7" onclick="display.value += '/' "class="operator">
                    </div>
                </div>
                <div class="middle-rows"> 
                    <div class="dark-grey-buttons">
                        <input type="button" value="7" onclick="display.value += '7' ">
                    </div>
                    <div class="dark-grey-buttons">
                        <input type="button" value="8" onclick="display.value += '8' ">
                    </div>
                    <div class="dark-grey-buttons">
                        <input type="button" value="9" onclick="display.value += '9' ">
                    </div>
                    <div class="orange-buttons">
                        <input type="button" value="*" onclick="display.value += '*' ">
                    </div>
                </div>
                <div class="middle-rows">
                    <div class="dark-grey-buttons">
                        <input type="button" value="4" onclick="display.value += '4' ">
                    </div>
                    <div class="dark-grey-buttons">
                        <input type="button" value="5" onclick="display.value += '5' ">
                    </div>
                    <div class="dark-grey-buttons">
                        <input type="button" value="6" onclick="display.value += '6' ">
                    </div>
                    <div class="orange-buttons">
                        <input type="button" value="-" onclick="display.value += '-' ">
                    </div>
                </div>
                <div class="middle-rows">
                    <div class="dark-grey-buttons">
                        <input type="button" value="1" onclick="display.value += '1' ">
                    </div>
                    <div class="dark-grey-buttons">
                        <input type="button" value="2" onclick="display.value += '2' ">
                    </div>
                    <div class="dark-grey-buttons">
                        <input type="button" value="3" onclick="display.value += '3' ">
                    </div>
                    <div class="orange-buttons">
                        <input type="button" value="+" onclick="display.value += '+' ">
                    </div>
                </div>
                <div class="bottom-row">
                    <div class="light-grey-button">
                        <input type="button" value="0" onclick="display.value += '0' " class="zero">
                    </div>
                    <div class="dark-grey-buttons">
                        <input type="button" value="." onclick="display.value += '.' " class="operator">
                    </div>
                    <div class="orange-buttons">
                        <input type="button" value="=" onclick="display.value = eval(display.value)">
                    </div>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
